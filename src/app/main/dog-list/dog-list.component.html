<h4>mat-select</h4>
<mat-form-field>
    <mat-label>State</mat-label>
    <mat-select (selectionChange)="getBreed($event.value)">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let option of dogBreeds$ | async" [value]="option">{{option.breed}}</mat-option>
    </mat-select>
</mat-form-field>

<div class="dogs-grid">
    <div *ngFor="let dato of urlsToShowInCard">
        <app-dog-card [url]="dato" [breed]="selectedBreed"></app-dog-card>
    </div>
</div>
